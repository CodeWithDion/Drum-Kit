<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Drum Kit</title>
</head>

<body>
    <main class="drum-kit">
        <button class="kick one"><ion-icon name="logo-firefox" aria-hidden="true"></ion-icon></button>
        <audio class="kickone-audio" src="audio/kick1.mp3"></audio>
        <button class="kick two"><ion-icon name="logo-firefox" aria-hidden="true"></ion-icon></button>
        <audio class="kicktwo-audio" src="audio/kick2.mp3"></audio>
        <button class="snare"><img src="images/Logo.svg" alt="Logo image" class="logo"></button>
        <audio src="audio/snare.mp3" class="snare-audio"></audio>
        <button class="tom one"></button>
        <audio src="audio/tom1.mp3" class="tomone-audio"></audio>
        <button class="tom two"></button>
        <audio src="audio/tom2.mp3" class="tomtwo-audio"></audio>
        <button class="tom three"></button>
        <audio src="audio/tom3.mp3" class="tomthree-audio"></audio>
        <button class="crash-big"></button>
        <audio src="audio/crashbig.mp3" class="crashbig-audio"></audio>
        <button class="splash"></button>
        <audio src="audio/splash.mp3" class="splash-audio"></audio>
        <button class="crash-small"></button>
        <audio src="audio/crashsmall.mp3" class="crashsmall-audio"></audio>
        <button class="ride"></button>
        <audio src="audio/ride.mp3" class="ride-audio"></audio>
        <button class="close hat"></button>
        <audio src="audio/closehat.mp3" class="closehat-audio"></audio>
        <button class="open hat"></button>
        <audio src="audio/openhat.mp3" class="openhat-audio"></audio>
    </main>
    <script src="main.js"></script>
</body>

</html>
